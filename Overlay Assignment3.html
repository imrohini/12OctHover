<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Assignment3</title>
    <style>
        .p_common {
            width: 378px;
            height: 270px;
        }

        .p_Overlay:hover .P_box1 {
            left: 0%;
        }
        .p_Overlay:hover .p_box2{
            right: 0%;
        }

        .p_Overlay {

            
            background-image: url("img/4.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .P_box1 {
            width: 100%;
            height: 100%;
            background-color:rgba(0,0,0,0.3);
            left: -100%;
       
            

        }

        .p_box2 {
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            right: -100%;

            
        }

        .p1_common {
             transition-timing-function: linear;
            transition: all 0.2s linear;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Assignment</h1>
    <div class="p_Overlay p_common">
        <div class="P_box1 P_common p1_common"></div>
        <div class="p_box2 p_common p1_common"></div>
    </div>

</body>

</html>
